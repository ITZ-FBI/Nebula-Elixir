<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpaper Showcase</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: url('ani.gif') no-repeat center center/cover;
      padding: 2em 1em;
      text-align: center;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      margin: 0 auto;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      margin-top: 10px;
    }

    .search-bar-container {
      text-align: center;
      margin: 20px;
    }

    .search-bar {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .category-filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #333;
      color: #fff;
      border: none;
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .wallpapers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .wallpaper-card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s;
      width: 100%;
      text-align: center;
    }

    .wallpaper-card:hover {
      transform: scale(1.03);
    }

    .wallpaper-card img {
      width: 100%;
      display: block;
      -webkit-user-drag: none;
      user-select: none;
      pointer-events: none;
      filter: blur(2px);
      transform: scale(1.02);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .wallpaper-card img.loaded {
      filter: none;
      transform: none;
    }

    .wallpaper-title,
    .wallpaper-category {
      font-size: 14px;
      padding: 8px 0;
    }

    .wallpaper-category {
      font-size: 12px;
      color: #aaa;
    }

    .download-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    #preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #preview-img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      object-fit: contain;
      width: auto;
      height: auto;
    }

    #close-btn {
      margin-top: 15px;
      background: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }

    .page-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    @media screen and (max-width: 600px) {
      .search-bar {
        font-size: 14px;
      }

      .filter-btn,
      .download-button {
        font-size: 12px;
        padding: 6px 10px;
      }

      .wallpaper-title {
        font-size: 13px;
      }

      .wallpaper-category {
        font-size: 11px;
      }
    }
  </style>
</head>

    ];

    const gallery = document.getElementById("wallpaper-list");
    const modal = document.getElementById("preview-modal");
    const previewImage = document.getElementById("preview-img");
    const downloadLink = document.getElementById("preview-download");
    const pagination = document.getElementById("pagination");

    const itemsPerPage = 12;
    let currentPage = 1;
    let currentCategory = 'All';

    function renderWallpapers(data) {
      gallery.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = data.slice(start, end);

      paginatedItems.forEach(wallpaper => {
        const div = document.createElement("div");
        div.className = "wallpaper-card";

        div.innerHTML = `
          <img src="${convertToLowRes(wallpaper)}" alt="${wallpaper.title}" onclick="showPreview('${wallpaper.src}')">
          <div class="wallpaper-title">${wallpaper.title}</div>
          <div class="wallpaper-category">Category: ${wallpaper.category}</div>
          <a href="${wallpaper.src}" download="${wallpaper.title}.png" class="download-button">Download</a>
        `;
        gallery.appendChild(div);
      });

      renderPagination(data.length);
    }

    function renderPagination(totalItems) {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(totalItems / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.className = "page-btn";
        button.innerText = i;
        button.onclick = () => {
          currentPage = i;
          renderWallpapers(filterWallpapers(wallpapers));
        };
        pagination.appendChild(button);
      }
    }

    function convertToLowRes(wallpaper) {
      return wallpaper.lowsrc || wallpaper.src;
    }

    function showPreview(src) {
      modal.style.display = "flex";
      previewImage.src = src;
      downloadLink.href = src; // Set the download link to the high-quality image URL
      const imageName = src.split('/').pop(); // Extract the image name from the URL
      downloadLink.download = imageName; // Set the download attribute to the image name
      downloadLink.style.display = "block"; // Show the download button
    }

    function closePreview() {
      modal.style.display = "none";
      previewImage.src = "";
      downloadLink.style.display = "none"; // Hide the download button when closing the modal
    }

    function filterByCategory(category) {
      currentCategory = category;
      currentPage = 1; // Reset to first page on category filter
      renderWallpapers(filterWallpapers(wallpapers));
    }

    function resetFilters() {
      currentCategory = 'All';
      currentPage = 1; // Reset to first page on reset
      renderWallpapers(wallpapers);
    }

    function filterWallpapers(data) {
      if (currentCategory === 'All') {
        return data;
      }
      return data.filter(w => w.category === currentCategory);
    }

    document.getElementById("search-input").addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = filterWallpapers(wallpapers).filter(w =>
        w.title.toLowerCase().includes(keyword) ||
        w.category.toLowerCase().includes(keyword)
      );
      currentPage = 1; // Reset to first page on search
      renderWallpapers(filtered);
    });

    // Initial render
    renderWallpapers(wallpapers);

    // Block dev tools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "C", "J"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    };

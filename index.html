<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .download-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Image Gallery (Low-res Preview + HD Download)</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const images = [
      { id: 1, title: "Library", category: "Design", src: "1.png", lowsrc: "low1.png" },
      { id: 2, title: "Flying pot", category: "Design", src: "2.png", lowsrc: "low2.png" },
      { id: 3, title: "Library 2", category: "Design", src: "3.png", lowsrc: "low3.png" },
      { id: 4, title: "Shopkeeper with customer", category: "Anime", src: "4.png", lowsrc: "low4.png" },
      { id: 5, title: "Forest with stairs", category: "Nature", src: "5.png", lowsrc: "low5.png" },
      // You can add the rest of your list here...
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(img => {
      const card = document.createElement('div');
      card.className = 'card';

      const image = document.createElement('img');
      image.src = img.lowsrc;
      image.alt = img.title;

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = img.title;

      const button = document.createElement('button');
      button.className = 'download-btn';
      button.textContent = 'Download HD';
      button.onclick = () => {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = img.src.split('/').pop(); // Downloads with original filename
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      card.appendChild(image);
      card.appendChild(title);
      card.appendChild(button);
      gallery.appendChild(card);
    });
  </script>

</body>
</html>
